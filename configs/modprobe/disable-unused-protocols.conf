# Disable unnecessary network protocols for security
# These protocols are not needed for basic web hosting and can pose security risks

# Disable DCCP protocol (Datagram Congestion Control Protocol)
install dccp /bin/true

# Disable SCTP protocol (Stream Control Transmission Protocol)  
install sctp /bin/true

# Disable RDS protocol (Reliable Datagram Sockets)
install rds /bin/true

# Disable TIPC protocol (Transparent Inter-Process Communication)
install tipc /bin/true
